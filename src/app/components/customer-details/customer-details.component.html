<div class="container p-3">
    <h1 class="p-3"><i class="fa-solid fa-id-card"></i> Customer Details</h1>
    <div class="row">
      <div class="col">
        <h3 class="text-primary">
          {{ customer.firstName }} {{ customer.lastName }}
        </h3>
        <h5>Phone: {{ customer.phone }}</h5>
        <h5>Address: {{ customer.address }}</h5>
        <h5>Notes: {{ customer.notes }}</h5>
      </div>
      <div class="col d-flex display-1 justify-content-center align-items-center">
        <i class="fa-solid fa-user-tie"></i>
      </div>
    </div>
    <div class="container d-flex justify-content-end">
      <a (click)="updateCustomer(customer)" role="button"
        ><i class="fa-solid fa-pencil text-success"></i></a
      >&nbsp;&nbsp;
      <a (click)="deleteCustomer(customer)" role="button"
        ><i class="fa-solid fa-trash text-danger"></i
      ></a>
    </div>
  </div>
